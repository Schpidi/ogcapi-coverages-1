allOf:
  - $ref: '../ogcapi-common-2_1.0/collectionInfo.yaml'
  - type: object
    required:
      - extent
      - domainSet
      - rangeType
    properties:
      domainSet:
        allOf:
          - $ref: '../cis_1.1/domainSet.yaml'
        example:
          '$ref: http://data.example.org/collections/dem/coverage/domainSet'
      rangeType:
        allOf:
          - $ref: '../cis_1.1/rangeType.yaml'
        example:
          type: DataRecordType
          field:
            type: QuantityType
            id: dem_field
            name: dem field
            definition: unsignedInt
            uom:
              type: UnitReference
              code: m
            constraint:
              type: AllowedValues
              interval:
                - 0
                - 10000
          interpolationRestriction:
            type: InterpolationRestrictionType
            allowedInterpolation:
              - linear
